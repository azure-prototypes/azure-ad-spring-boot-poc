<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Azure AD Office Depot Prototype</title>
    <meta charset="utf-8"/>
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
    <div style="float:right">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
<h1>Azure AD Office Depot Prototype</h1>
<div>
    You are successfully logged in as <span style="font-weight:bold" th:text="${userName}"></span><br/>
    (<span style="font-weight:bold" th:text="${preferredUsername}"></span>)<br/>
    Groups: <span th:text="${authorities}"></span>
</div>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>
    <a href="/api1">API for Pricing Service Group</a> |
    <a href="/api2">API for Static Catalogue Group</a> |
    <a href="/graph">Graph Client</a>
</div>
</body>
</html>
